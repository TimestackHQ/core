name: Deploy API 

on:
  workflow_dispatch:

env:
  AWS_REGION: ca-central-1                  
  ECR_REPOSITORY: timestack  
  ECS_SERVICE: timestack-api-prod   
  ECS_CLUSTER: timestack-prod            
  ECS_TASK_DEFINITION: .aws/api-prod-revision2.json
  CONTAINER_NAME: api-prod           

permissions:
  contents: read
  
jobs:
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        
        cd shared
        npm install
        cd ..
        cd ApiService
        npm install
        tsc --build .
        cp ./package.json ./.dist/ApiService/package.json
        cp ../shared/package.json ./.dist/shared/package.json
        cp ../shared/cloud/.gc/peppy-plateau-376819-bdf2b94447bd.json ./.dist/shared/cloud/.gc/peppy-plateau-376819-bdf2b94447bd.json
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
      
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
